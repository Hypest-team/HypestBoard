name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install dependencies
        run: yarn install

      - name: Build Scoreman UI
        run: yarn workspace @scoreman/client build

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          # release: ${{ startsWith(github.ref, 'refs/tags/v') }}

          skip_build: true
          package_root: ./packages/standalone
  
      - name: Archive Windows build artifact
        uses: actions/upload-artifact@v1
        if: ${{ startsWith(matrix.os, 'windows') }}
        with:
          name: Scoreman-SNAPSHOPT.exe
          path: ./packages/standalone/dist/Scoreman*.exe

      - name: Archive Linux build artifact
        uses: actions/upload-artifact@v1
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        with:
          name: Scoreman-SNAPSHOPT.AppImage
          path: ./packages/standalone/dist/Scoreman*.AppImage

    env:
      CI: true
