<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Hypest monthly melee commentary overlay - HypestBoard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css"></link>

	<link href="../css/hypestboard.css" rel="stylesheet"></link>
	
</head>
<body>
	<div class="scoreboard" id="scoreboard">
        <main v-if="scoreboard" class="commentary">
            <footer class="commentary-footer">

                <div class="commentators commentators-1"
                     v-if="scoreboard.commentators && scoreboard.commentators.length == 1">
                    <div class="commentator"
                        v-for="(commentator, commentatorIndex) in scoreboard.commentators"
                        :class="'commentator-' + commentatorIndex">
                        <div class="commentator-name commentator-item">
                            {{ commentator.name }}
                        </div>

                        <div class="commentator-mid-logo">
                            <img src="../img/sidebar-hypestteam-logo.png"/>
                        </div>

                        <div class="commentator-handle commentator-item">
                            {{ commentator.handle }}
                        </div>
                    </div>

                </div>
                <div class="commentators commentators-2"
                     v-if="scoreboard.commentators && scoreboard.commentators.length == 2">
                    <div class="commentator"
                        v-for="(commentator, commentatorIndex) in scoreboard.commentators"
                        :class="'commentator-' + commentatorIndex">
                        <div class="commentator-name commentator-item">
                            {{ commentator.name }}
                        </div>

                        <div class="commentator-handle commentator-item">
                            {{ commentator.handle }}
                        </div>
                    </div>

                    <div class="commentator-mid-logo">
                        <img src="../img/sidebar-hypestteam-logo.png"/>
                    </div>
                </div>

                <img class="game-footer-logo" src="../img/footer-logo.png">
            </footer>
        </main>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="../js/hypestboard.js"></script>
</body>
</html>
